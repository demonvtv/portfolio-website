<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
</head>
<body style="background-image: url('img.jpg'); background-size: cover; background-position: center; font-family: Arial, sans-serif; color: #333; text-align: center; padding: 50px;">

    <header style="margin-bottom: 30px;">
        <h1 style="color: #f8fffb; font-family: 'Times New Roman', Times, serif; font-size: 50px;" >My Website</h1>
        <nav style="margin-top: 20px;">
            <a style="color: hsl(0, 0%, 100%); font-size: 30px;" href="home.html" target="_blank" style="text-decoration: none; margin-right: 20px;">"Home"</a>
            <a style="color: #f8fffb; font-size: 30px;" href="contact.html" target="_blank" style="text-decoration: none; margin-right: 20px;">"Contact Us"</a>
            <a style="color: #f8fffb; font-size: 30px;" href="about.html" target="_blank" style="text-decoration: none; margin-right: 20px;">"About Us"</a>
            <a style="color: #f8fffb; font-size: 30px;" href="services.html" target="_blank" style="text-decoration: none;">"Services"</a>
        </nav>
    </header>

    <div style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; display: inline-block;">
        <h1>Login</h1>
        <form action="#" method="POST" style="margin-bottom: 20px;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required style="padding: 5px; margin-bottom: 10px; width: 200px;"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required style="padding: 5px; margin-bottom: 10px; width: 200px;"><br>
            <input type="submit" value="Login" style="padding: 5px 10px; background-color: #007bff; color: #fff; border: none; cursor: pointer;">
        </form>

        <h1>Register</h1>
        <form action="#" method="POST">
            <label for="newUsername">New Username:</label><br>
            <input type="text" id="newUsername" name="newUsername" required style="padding: 5px; margin-bottom: 10px; width: 200px;"><br>
            <label for="newPassword">New Password:</label><br>
            <input type="password" id="newPassword" name="newPassword" required style="padding: 5px; margin-bottom: 10px; width: 200px;"><br>
            <input type="submit" value="Register" style="padding: 5px 10px; background-color: #000000; color: #fff; border: none; cursor: pointer;">
        </form>
    </div>
</body>
</html>
